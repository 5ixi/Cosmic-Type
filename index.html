<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Type</title>
    <link rel="stylesheet" href="typingGame.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="container">
        <header>
            <h1>Cosmic Type</h1>
            <p class="subtitle">Test your typing speed in the cosmic void</p>
        </header>

        <main id="game-container">
            <div class="toggle-container">
                <button id="theme-toggle" class="toggle-button secondary-button">
                    <span class="material-icons">light_mode</span>
                </button>
                <button id="sound-toggle" class="toggle-button secondary-button">
                    <span class="material-icons">volume_up</span>
                </button>
            </div>

            <div class="difficulty-selector">
                <span class="difficulty-label">Difficulty:</span>
                <button class="difficulty-button active" data-mode="easy">Easy</button>
                <button class="difficulty-button" data-mode="medium">Medium</button>
                <button class="difficulty-button" data-mode="hard">Hard</button>
                <button class="difficulty-button" data-mode="record">Beat Record</button>
            </div>

            <div class="game-wrapper">
                <div class="game-header">
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-label">Time</div>
                            <div id="timer" class="stat-value">00:00</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">WPM</div>
                            <div id="wpm" class="stat-value">0</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Accuracy</div>
                            <div id="accuracy" class="stat-value">100%</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Streak</div>
                            <div id="streak" class="stat-value">0</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Best WPM</div>
                            <div id="best-wpm" class="stat-value">0</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Best Acc</div>
                            <div id="best-acc" class="stat-value">0%</div>
                        </div>
                    </div>
                </div>

                <div class="game-content">
                    <div class="quote-container">
                        <div id="quote-display">Press Start to begin your cosmic journey...</div>
                    </div>

                    <div class="input-container">
                        <textarea id="quote-input" rows="3" placeholder="Type here..." disabled></textarea>
                    </div>

                    <div class="buttons-container">
                        <button id="start-button" class="primary-button">
                            <span class="material-icons">play_arrow</span> Start
                        </button>
                        <button id="reset-button" class="secondary-button" disabled>
                            <span class="material-icons">refresh</span> Reset
                        </button>
                    </div>
                </div>
            </div>

            <div id="result-popup" class="result-popup">
                <div class="result-content">
                    <h2 class="result-title">Your Results</h2>
                    <div class="result-stats">
                        <div class="result-stat">
                            <div id="final-wpm" class="result-stat-value">0</div>
                            <div class="result-stat-label">WPM</div>
                        </div>
                        <div class="result-stat">
                            <div id="final-accuracy" class="result-stat-value">100%</div>
                            <div class="result-stat-label">Accuracy</div>
                        </div>
                        <div class="result-stat">
                            <div id="final-streak" class="result-stat-value">0</div>
                            <div class="result-stat-label">Streak</div>
                        </div>
                    </div>
                    <button id="close-result" class="primary-button close-result">
                        <span class="material-icons">check</span> Continue
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Cosmic Type &copy; 2025 | Challenge your typing skills in the void</p>
        </footer>
    </div>
    <script src="typingGame.js"></script>
</body>
</html>
